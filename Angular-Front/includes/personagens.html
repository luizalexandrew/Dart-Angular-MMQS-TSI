<div ng-controller="PersonagensCtrl">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button ng-click="toggleLeft()" class="md-button" hide-gt-md="" aria-label="Menu">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
			</md-button>
			<h2>
				<span>{{name}}</span>
			</h2>					    
		</div>
	</md-toolbar>
	<div class="spaceToolbar"></div>
	<md-content class="md-padding">
    	<md-card>      
     		<md-card-content>
				<md-list>
					<md-subheader class="md-no-sticky">Personagens StarWars</md-subheader>

					<md-list-item ng-repeat="personagem in personagens">
						<p>{{personagem.name}}</p>
						<p>{{personagem.side}}</p>
					</md-list-item>
				</md-list>
			</md-card-content>
		</md-card>
	</md-content>	
</div>
